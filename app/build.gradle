apply plugin: 'com.android.application'

group = 'com.artifex.mupdf'
version = '1.27.1a'

dependencies {
	if (file('../lib/build.gradle').isFile())
		api project(':lib')
	else
		api 'com.artifex.mupdf:viewer:1.27.1a'
}

android {
	namespace 'com.artifex.mupdf.viewer.app'
	compileSdkVersion 33
	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 35
		versionName '1.27.1a'
		versionCode 210
	}

	splits {
		abi {
			enable true
			universalApk true
		}
	}

	bundle {
		abi {
			enableSplit true
		}
	}

	if (project.hasProperty('release_storeFile')) {
		signingConfigs {
			release {
				storeFile file(release_storeFile)
				storePassword release_storePassword
				keyAlias release_keyAlias
				keyPassword release_keyPassword
			}
		}
		buildTypes {
			release {
				signingConfig signingConfigs.release
				ndk {
					debugSymbolLevel 'FULL'
				}
			}
		}
	}
}
